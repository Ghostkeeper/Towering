<svg xmlns="http://www.w3.org/2000/svg" width="12" height="2">
	<!--
	Bullet shot by a turret.
	This bullet is pointing to the right. It will be rotated in the direction
	that the bullet is shot.
	-->
	<defs>
		<linearGradient id="trail" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" stop-color="white" stop-opacity="0" />
			<stop offset="100%" stop-color="white" stop-opacity="1" />
		</linearGradient>
	</defs>

	<rect width="10" height="2" fill="url(#trail)" />
	<rect x="10" width="2" height="2" fill="white" />
</svg>